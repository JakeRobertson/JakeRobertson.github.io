<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

<ul class="photo-grid">
	<li>
		<a href="https://jakerobertson.github.io/blog-10/">
			<figure>
				<img src="https://www.google.co.uk/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwjN__Hrys7UAhWHWxQKHWq9BQMQjRwIBw&url=https%3A%2F%2Fwww.webnode.com%2Fblog%2F&psig=AFQjCNFOOVhKKlCbDTyUtNYaj1OFNBsFzw&ust=1498122359829127" height="180" width="320" alt="Blog 19">
				<figcaption><p>Blog 10</p></figcaption>
			</figure>
		</a>
	<li>
		<a href="https://jakerobertson.github.io/blog-9/">
			<figure>
				<img src="https://www.teachermagazine.com.au/files/Computing%2C_programming_and_coding_in_schools.jpg" height="180" width="320" alt="Blog 9">
				<figcaption><p>Blog 9</p></figcaption>
			</figure>
		</a>
	<li>
		<a href="https://jakerobertson.github.io/blog-8/">
			<figure>
				<img src="http://www.clipartkid.com/images/549/burrell-re-evaluates-grading-scale-burrell-buzz-XLaehd-clipart.jpg" height="180" width="320" alt="Blog 8">
				<figcaption><p>Blog 8</p></figcaption>
			</figure>
		</a>
	</li>
	<li>
		<a href="https://jakerobertson.github.io/blog-7//">
			<figure>
				<img src="http://yousimplybetter.com/wp-content/uploads/2013/09/fixing-300x300.jpg" height="180" width="320" alt="Blog 7">
				<figcaption><p>Blog 7</p></figcaption>
			</figure>
		</a>
	</li>
	<li><a href="https://jakerobertson.github.io/blog-6//">
			<figure>
				<img src="http://cdn-media-2.lifehack.org/wp-content/files/2014/06/00-Spreadsheet.jpg" height="180" width="320" alt="Blog 6">
				<figcaption><p>Blog 6</p></figcaption>
			</figure>
		</a>
	</li>
</ul>       
    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
